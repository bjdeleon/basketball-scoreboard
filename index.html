<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="container">
            <div class="scoreboard-section">
                <h1 class="score-title">HOME</h1>
                <div class="score-number">
                    <h1 id="scoreHome-el">0</h1>
                </div>
                <div class="btn-section">
                    <button onclick="onePoint()">+1</button>
                    <button onclick="twoPoint()">+2</button>
                    <button onclick="threePoint()">+3</button>
                </div>
            </div>

            <div class="scoreboard-section">
                <h1 class="score-title">AWAY</h1>
                <div class="score-number">
                    <h1 id="scoreAway-el">0</h1>
                </div>
                <div class="btn-section">
                    <button onclick="onePointAway()">+1</button>
                    <button onclick="twoPointAway()">+2</button>
                    <button onclick="threePointAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>

    </body>

</html>
